    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .home{
            color: #0C3436;
text-align: center;

font-weight: 700;
line-height: normal;
margin-top:-50px;
        }
        .ok{
            color: #2A373E;

    <title>Sign up</title>
  </head>
  <body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <div class="bg-success-subtle rounded-top--5" style="width: 662px;height: 1331px;flex-shrink: 0;border-radius: 184px 0px 0px 0px;background: #B6EEC4;">
                  <div class="position-relative  row">
                      <img src="./assets/back-svgrepo-com-1.png" alt="" style="width: 82px;height: 70px; margin-left:150px;flex-shrink: 0; color:#0C3436;">
                      <img src="./assets/page-1-toD.png" alt-="" style="width: 68px;height: 68.286px;flex-shrink: 0;color:#0C3436">
                      <div class="home">
                          <p class="text-center text-dark fs-3 fw-bold font-family-Inter  m-0 px-3 py-2" >Home</p>
                      </div>
                  </div>
                  <div class="ok">
                      <p class="text-center text-dark fs-2 font-family-Inter  m-0 px-3 py-2">To start connected to <br>us please enter your details. </p>
                      <button class="btn btn-teal" type="submit" style="width: 212px;height: 67px;border-radius: 10px;background: #FFF;flex-shrink: 0;">
                          Sign in
                         </button>
                  </div>
                  <div class="position-relative row">
                      <img src="./assets/computer-login-bro-1.png" alt="" style="width: 692px;height: 765px;flex-shrink: 0;">
                  </div>
              </div>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="image text-center">
                    <img src="./assets/peritia-logo-png-1-3.png" alt="" style="width: 234px; height: 67px;flex-shrink: 0; background: url(<path-to-image>), lightgray 50% / cover no-repeat;">
                        <p class="text-center text-dark fs-5 fw-bold font-family-Inter  m-0 px-3 py-2 " style="color: #2A373E;text-align: center;font-family: Inter;font-size: 24px;font-style: normal;font-weight: 700;line-height: normal;">
                            Sign up for an account </p>
                            <p class="text-center text-dark fs-5 fw-normal font-family-Inter  m-0 px-3 py-20" style="color: #2A373E;text-align: center;font-family: Inter;font-size: 24px;font-style: normal;font-weight: 400; line-height: normal;">
                                Fill in your correct details to create an account </p>
                </div>
              <form>
                <div class="form">
                <div class="form-outline rounded-1 border border-1 border-dark mb-4">
                  <input type="First Name" id="form3Example3" class="form-control form-control-lg"
                    placeholder="First Name" />
                </div>
                <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Last Name" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Last Name" />
                  </div>
                  <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Username" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Username" />
                  </div>
                  <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Password" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Password" />
                  </div>
                  <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Confirm Password" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Confirm Password" />
                  </div>
                  <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Email address" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Email address" />
                  </div>
                  <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Phone Number" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Phone number" />
                  </div>
                  <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Skills" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Skills" />
                  </div>
                  <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Select Plan" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Select Plan" />
                  </div>
                  <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Select Country" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Select Country" />
                  </div>
                  <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Coupon Code" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Coupon Code" />
                  </div>
                  <div class="form-outlinerounded-1 border border-1 border-dark  mb-4">
                    <input type="Referal ID" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Referral ID" />
                  </div>
                  <div class="code">
                  <p class="text-center  m-0 px-3 py-2"><span class="text-black fs-6 fw-normal font-family-Inter" style="color: #000;text-align: center;font-family: Inter;font-size: 20px;font-style: normal;font-weight: 400;line-height: normal;">Lacking a code?</span>
                    <span class="text-teal fs-6 fw-normal font-family-Inter" style="color: #51FA7B;font-family: Inter;font-size: 20px;font-style: normal;font-weight: 400;line-height: normal;"> Obtain one!</span></p>
                    </div>
                    <div class="border border-1 border-dark" style="width: 21px;height: 21px;flex-shrink: 0;border: 1px solid #2A373E;">
                    </div>
                    <p class="text-center text-black fs-6 fw-normal font-family-Inter  m-0 px-3 py-2" style="color: #000;text-align: center;font-family: Inter;font-size: 20px;font-style: normal;font-weight: 400;line-height: normal;">I consent to the terms and Services.</p>
                    <div class="bg-teal rounded-3 shadow border border-1" >
                        <button type="button" class="btn-lg" style="width: 652px;height: 84px;flex-shrink: 0;"border-radius: 10px;background: #51FA7B;box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
                      >Create an Account</button>
                    </div>
                </div>
               
      
                
              </form>
            </div>
          </div>
        </div>
      </section>
